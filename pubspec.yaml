name: ephenotes
description: A modern, user-friendly virtual post-it notes app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Local Storage
  objectbox: ^4.0.3
  objectbox_flutter_libs: any
  path_provider: ^2.1.5
  shared_preferences: ^2.3.3

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  path: ^1.8.0

  # UI Components
  flutter_slidable: ^4.0.3

  # Dependency Injection
  get_it: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

  # Code Generation
  objectbox_generator: any
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
